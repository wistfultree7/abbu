<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1><em>About You</em></h1>
  <form action="/submit" method="POST">
    <fieldset>
      <legend>Personal info</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="eg. Subha Saira" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required><br>

      <label>Gender</labels>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="eg. 0123456789"><br>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality" required>
          <option value="" disabled selected>-- Choose your nationality --</option>
          <option value="bn">Bangladesh</option>
          <option value="us">United States</option>
          <option value="uae">Dubai</option>
          <option value="chor">Chor Bajar</option>
        </select><br>
<label for="language">Languages you know</label>
        <select id="language" name="language" required multiple>
          <option value="" disaled selected>-- Choose your languages --</option>
          <option value="bn">Bangla</option>
          <option value="en">English</option>
          <option value="ud">Urdu</option>
          <option value="chor">Gram</option>
        </select>
      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>
</html>
