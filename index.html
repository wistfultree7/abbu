<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1><em>About You</em></h1>

  <form action="/submit" method="POST">
    <fieldset>
      <legend>Personal info</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="eg. Subha Saira" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required><br>

      <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </fieldset><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="eg. 0123456789"><br>

      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>
</html>
