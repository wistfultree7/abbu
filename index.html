<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1><em>About You</em></h1>
  <form action="/submit" method="POST">
    <fieldset>
      <legend>Personal info</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="eg. Subha Saira" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required><br>

      <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="eg. 0123456789"><br>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality" required>
          <option value="" disabled selected>-- Choose your nationality --</option>
          <option value="bn">Bangladesh</option>
          <option value="us">United States</option>
          <option value="uae">Dubai</option>
          <option value="chor">Chor Bajar</option>
        </select><br>
<fieldset>
  <legend>Languages</legend>
       <label for="bn">Bangla</label>
  <input type="checkbox" id="bn" name="languages[]" required value="bn"><br>
          <label for="en">English</label>
  <input type="checkbox" id="en" name="languages[]" value="en"><br>
          <label for="urd">Urdu</label>
  <input type="checkbox" id="urd" name="languages[]" value="urd"><br>
   <label for="gr">Gram</label>
  <input type="checkbox" id="gr" name="languages[]" value="gr"><br>
   <label for="bgl">Banglish</label>
  <input type="checkbox" id="bgl" name="languages[]" value="banglish"><br>
      <fieldset>
        <legend>
          Additional Info
        </legend>
        <label>Hobbies</label>
        <label for="music>Music:</label>
          <input type="checkbox" id="music" name="hobbies[]" value="music" required><br>
          <label for="readingwriting">Reading \ Writing</label>
          <input type="checkbox" id="readingwriting" name="hobbies[]" value="readingwriting"><br>
          <label for="mtv">Arts and Crafts</label>
          <input type="checkbox" id="mtv" name="hobbies[]" value="artsncrafts><br>
      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>
</html>
