<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <!-- âœ… Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1><em>About You</em></h1>
  <form action="/submit" method="POST">
    <fieldset>
      <legend>Personal info</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="eg. Subha Saira" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required><br>

      <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="eg. 0123456789"><br>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality" required>
          <option value="" disabled selected>-- Choose your nationality --</option>
          <option value="bn">Bangladesh</option>
          <option value="us">United States</option>
          <option value="uae">Dubai</option>
          <option value="chor">Chor Bajar</option>
        </select><br>
<label for="language">Languages you know</label>
        <select id="language" name="language[]" required multiple="multiple">
          <option value="bn">Bangla</option>
          <option value="en">English</option>
          <option value="ud">Urdu</option>
          <option value="chor">Gram</option>
        </select>
      <button type="submit">Register</button>
    </fieldset>
  </form>
  <!-- jQuery + Select2 JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('#language').select2({
      placeholder: "Choose languages",
      allowClear: true
    });
  });
</script>
</body>
</html>
